<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Renewal Payment</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-4 text-center">Renewal Payment</h3>
    <form id="renewalForm">
      <div class="mb-3">
        <label for="customerId" class="form-label">Customer ID</label>
        <input type="number" class="form-control" id="customerId" required>
      </div>

      <div class="mb-3">
  <label for="policyId" class="form-label">Policy ID</label>
  <input type="number" class="form-control" id="policyId" required>
  <small id="policyHelp" class="text-muted"></small>
</div>

      <div class="mb-3">
  <label for="amount" class="form-label">Amount</label>
  <input type="number" class="form-control" id="amount" readonly>
</div>

      <div class="mb-3">
        <label for="paymentMode" class="form-label">Payment Mode</label>
        <select class="form-select" id="paymentMode" required>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="Net Banking">Net Banking</option>
          <option value="UPI">UPI</option>
        </select>
      </div>

      <div class="mb-3">
  <label for="option" class="form-label">Renewal Option</label>
  <select class="form-select" id="option" required>
    <option value="" disabled selected>Choose...</option>
  </select>
</div>

      <button type="submit" class="btn btn-primary w-100">Proceed to Pay</button>
    </form>
  </div>
</div>

<script th:src="@{/js/renewal.js}"></script>
</body>
</html>
