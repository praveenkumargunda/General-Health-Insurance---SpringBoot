<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - Resilience India Insurance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ✅ Keep your same CSS */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
        }
        .login-container { max-width: 450px; width: 100%; }
        .card { border: none; border-radius: 20px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); }
        .card-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; padding: 3rem 2rem 2rem; }
        .logo { font-size: 3rem; margin-bottom: 1rem; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1);} 50%{transform:scale(1.05);}100%{transform:scale(1);} }
        .form-control { border-radius: 15px; border: 2px solid #e9ecef; padding: 15px 20px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 15px; padding: 15px; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="login-container mx-auto">
                <div class="card">
                    <div class="card-header">
                        <div class="logo">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h3 class="mb-1">Welcome Back</h3>
                        <p class="mb-0 opacity-75">Sign in to your account</p>
                    </div>

                    <div class="card-body">
                        <!-- ✅ Success from registration -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- ✅ Error -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- ✅ Error from redirect param -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${param.error[0]}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- ✅ Login Form -->
                        <form th:action="@{/customer/web/login}" th:object="${customerLogin}" method="post">
                            <div class="mb-4">
                                <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           placeholder="Enter your email" required>
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" th:field="*{password}"
                                           placeholder="Enter your password" required>
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <div class="remember-me mb-3 d-flex justify-content-between align-items-center">
                                <!--div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div-->
								<a th:href="@{forgot-password}" class="forgot-password">
								   <i class="fas fa-key me-1"></i>Forgot Password?
								</a>

                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i> Sign In
                            </button>
                        </form>

                        <div class="divider text-center my-3"><span>or</span></div>

                        <div class="text-center">
                            <p>Don't have an account?</p>
                            <a th:href="@{/customer/register}" class="btn btn-outline-primary mt-2">
                                <i class="fas fa-user-plus me-2"></i>Create New Account
                            </a>
                        </div>
                        <br>
                        <div class="text-center">
                            <p>Register an Agent?</p>
                            <a th:href="@{/agent/register}" class="btn btn-outline-primary mt-2">
                                <i class="fas fa-user-plus me-2"></i>Click Here
                            </a>
                        </div>
                        
                    </div>
                </div>

                <!-- Features -->
                <div class="features bg-light rounded mt-4 p-3">
                    <h6 class="text-center mb-3">Why Choose Resilience India?</h6>
                    <div class="feature-item"><i class="fas fa-shield-alt text-primary me-2"></i><span>Comprehensive Health Coverage</span></div>
                    <div class="feature-item"><i class="fas fa-clock text-primary me-2"></i><span>Quick Claim Processing</span></div>
                    <div class="feature-item"><i class="fas fa-phone-alt text-primary me-2"></i><span>24/7 Customer Support</span></div>
                    <div class="feature-item"><i class="fas fa-rupee-sign text-primary me-2"></i><span>Affordable Premium Plans</span></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
