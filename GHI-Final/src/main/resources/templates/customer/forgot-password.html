<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9d6a05f.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
            <h3 class="text-center mb-3">Forgot Password</h3>
            <p class="text-muted text-center">Enter your email, favourite colour and new password</p>

			<!-- Error alert -->
			<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
			  <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
			  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			</div>
			
            <!-- Forgot Password Form -->
            <form th:action="@{/customer/web/forgot-password}" method="post">
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- Favourite Colour -->
                <div class="mb-3">
                    <label for="favouriteColour" class="form-label">Favourite Colour</label>
                    <input type="text" class="form-control" id="favouriteColour" name="favouriteColour" required>
                </div>

                <!-- New Password -->
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-key me-2"></i> Reset Password
                </button>
            </form>

            <!-- Back to login -->
            <div class="text-center mt-3">
                <a th:href="@{/customer/login}">Back to Login</a>
            </div>
        </div>
    </div>

</body>
</html>
